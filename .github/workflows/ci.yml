name: Portfolio CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          test -f index.html
          test -f style.css
          test -f script.js

      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint index.html

      - name: Check JavaScript syntax
        run: node --check script.js

      - name: Package website
        run: |
          mkdir build
          cp index.html style.css script.js build/
          zip -r portfolio-site.zip build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: portfolio-site.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site

      - name: Unzip artifact
        run: unzip portfolio-site.zip

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  docker-build:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          OWNER_LOWER=${GITHUB_REPOSITORY_OWNER,,}
          IMAGE=ghcr.io/$OWNER_LOWER/web-devops-foundations

          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:latest .
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest